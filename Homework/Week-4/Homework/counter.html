<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Counter Webpage</title>
    <link rel="stylesheet" type="text/css" href="counterStyle.css" />
  </head>
  <body>
    <h1>Counter:</h1>
    <div id="counter" class="counter">0</div>
    <div class="buttons">
      <button id="increment">
        +
        <span class="visually-hidden">Increment</span>
      </button>
      <button id="decrement">
        -
        <span class="visually-hidden">Decrement</span>
      </button>
      <button id="reset">Reset</button>
    </div>
    <div id="message"></div>
  </body>
  <script src="counterEvents.js"></script>
</html>
